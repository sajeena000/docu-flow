<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle with Gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0366d6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0256c7;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Main Circle Background -->
  <circle cx="32" cy="32" r="28" fill="url(#bgGradient)" filter="url(#shadow)"/>
  
  <!-- Git Branch Visualization - Cleaner Design -->
  <g transform="translate(16, 16)">
    <!-- Main Branch Line -->
    <path d="M 4 8 L 4 24" stroke="white" stroke-width="3" stroke-linecap="round"/>
    
    <!-- Branch Line -->
    <path d="M 28 8 Q 28 12, 24 16 Q 20 20, 16 20 L 4 20" stroke="white" stroke-width="3" stroke-linecap="round" fill="none"/>
    
    <!-- Commit Nodes -->
    <circle cx="4" cy="8" r="4.5" fill="white" stroke="white" stroke-width="1.5"/>
    <circle cx="28" cy="8" r="4.5" fill="white" stroke="white" stroke-width="1.5"/>
    <circle cx="4" cy="24" r="4.5" fill="#28a745" stroke="white" stroke-width="1.5"/>
    
    <!-- Inner dots for depth -->
    <circle cx="4" cy="8" r="2" fill="#0366d6"/>
    <circle cx="28" cy="8" r="2" fill="#0366d6"/>
    <circle cx="4" cy="24" r="2" fill="#1e7e34"/>
  </g>
</svg>